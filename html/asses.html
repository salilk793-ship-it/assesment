<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-overlay">
        <h1>Job Board</h1>

        <div class="btn-wrapper">
            <button id="addJobBtn">Add New Job</button>
        </div>
        
        <div id="jobForm">
            <h3>Add Job Details</h3>
            <input type="text" id="title" placeholder="Job Title" required>
            <input type="text" id="company" placeholder="Company" required>
            <input type="text" id="salary" placeholder="Salary (e.g. 30,000 INR/month)" required>
            <input type="text" id="desc" placeholder="Description" required>
            <button onclick="saveJob()">Save Job</button>
            <button onclick="cancelAdd()">Cancel</button>
        </div>
        
        <div id="jobContainer"></div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
